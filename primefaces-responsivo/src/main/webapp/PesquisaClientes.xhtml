<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="rgp-page-title">Pesquisa de Clientes</h1>
		
		<h:form id="frm">
		
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo Cliente" icon="fa fa-plus-circle" outcome="CadastroClientes" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable value="#{clientesManager.clientes}" var="cliente"
				selectionMode="single" selection="#{clientesManager.clienteEdicao}"
				rowKey="#{cliente.cpf}"
				reflow="true"
				style="margin-top: 20px;">
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="Telefone" priority="4">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Editar" icon="fa  fa-edit"
						action="CadastroClientes?faces-redirect=true" />
				</f:facet>
			</p:dataTable>
			
		</h:form>
	</ui:define>
	
</ui:composition>
