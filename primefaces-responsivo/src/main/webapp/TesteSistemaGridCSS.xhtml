<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<title>Sistem de GRID CSS PrimeFaces</title>
	
	<h:outputStylesheet library="primefaces" name="grid/grid.css" />
	
	<style>
		body {
	      margin: 0;
	      color: #fff;
	      font-family: Arial;
	      font-size: 15px;
	      text-align: center;
	    }
		.menu {
			height: 100px;
			background-color: blue;
		}
		.conteudo {
			height: 100px;
			background-color: red;
		}
		.anuncio {
			height: 100px;
			background-color: green;
		}
	</style>
</h:head>

<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="ui-grid-col-6 menu">
				Menu
			</div>
			<div class="ui-grid-col-3 conteudo">
				Conteúdo
			</div>
			<div class="ui-grid-col-3 anuncio">
				Anúncio
			</div>
		</div>
	</div>
</h:body>

</html>
