<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
<!-- 		<meta name="viewport" content="width=device-width, initial-scale=1" /> -->
	</f:facet>
	<title>Layout Fixo</title>
	
	<style>
		body {
			margin: 0;
		}
		.conteudo {
			display: table;
			width: 800px;
			height: 100px;
			margin: 0 auto;
			background-color: red;
		}
		.titulo-pagina {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			color: white;
		}
	</style>
</h:head>

<h:body>
	<div class="conteudo">
		<h1 class="titulo-pagina">Layout Fixo</h1>
	</div>
</h:body>

</html>
