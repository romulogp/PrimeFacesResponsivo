<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>Layout Responsivo e Media Queries</title>
	
	<style>
		body {
			margin: 0;
		}
		.menu {
			width: 20%;
			height: 100px;
			float: left;
			background-color: blue;
		}
		.conteudo {
			width: 60%;
			height: 100px;
			float: left;
			background-color: red;
		}
		.anuncio {
			width: 20%;
			height: 100px;
			float: left;
			background-color: green;
		}
		
		@media (max-width: 900px) {
			.menu, .conteudo {
				width: 50%;
			}
			.anuncio {
				width: 100%;
			}
		}
		
		@media (max-width: 400px) {
			.menu, .conteudo, .anuncio {
				width: 100%;
			}
		}
	</style>
</h:head>

<h:body>
	<div class="menu"></div>
	<div class="conteudo">
		<h2 style="color: white; text-align: center">Layout Responsivo</h2>
	</div>
	<div class="anuncio"></div>
</h:body>

</html>
